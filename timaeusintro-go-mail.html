<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>選擇寄信方式</title>
  <meta name="description" content="手動選擇：優先 Gmail App，其次 Gmail 網頁版，最後 mailto 預設郵件 App。" />
  <style>
    :root { --pad: 16px; }
    html, body { height: 100%; }
    body { display: grid; place-items: center; margin: 0; font-family: system-ui,-apple-system,'Segoe UI',Roboto,'Noto Sans TC',Arial,sans-serif; background: #f7f7f8; color: #111; }
    .card { width: min(680px, 92%); background: #fff; border-radius: 16px; padding: calc(var(--pad) * 1.25); box-shadow: 0 6px 24px rgba(0,0,0,.08); }
    h1 { font-size: 20px; margin: 0 0 8px; }
    p { margin: 8px 0; color: #444; }
    .btn { display: block; text-align: center; padding: 14px 16px; margin: 14px 0; border-radius: 12px; text-decoration: none; font-weight: 600; }
    .primary { background: #1a73e8; color: #fff; }
    .secondary { background: #eef3fe; color: #174ea6; }
    .ghost { background: #f1f3f4; color: #222; }
    .small { font-size: 13px; color: #666; }
    .warn { background: #fff8e1; border-left: 4px solid #f6c343; padding: 8px 12px; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>選擇寄信方式</h1>
    <p>請點下方按鈕。先試 Gmail App，若未成功改用 Gmail 網頁版。</p>

    <a id="openApp" class="btn primary" href="#">用 Gmail App 寄信（建議）</a>
    <a id="openWeb" class="btn secondary" href="#">改用 Gmail 網頁版</a>
    <a id="openMailto" class="btn ghost" href="#">用預設郵件 App（備用）</a>

    <p class="small">若你是在 <b>LINE/FB/IG 內建瀏覽器</b>看到本頁，App 連結可能被阻擋。請點右上角選單，選 <b>在瀏覽器開啟</b> 後再試。</p>
    <div class="warn small">提示：此頁採「手動選擇」，<b>不會自動跳轉</b>，避免系統自動選錯（如直接觸發 mailto）。</div>
  </div>

  <script>
    (function () {
      // ===== 可調整區 =====
      var to = 'timaeusfamily@gmail.com';
      var subject = encodeURIComponent('寄信給宗親會');
      var body = encodeURIComponent('寄信給宗親會');
      // ====================

      // iOS 舊/新 scheme 都嘗試
      var appUrlIOS1 = 'googlegmail://co?to=' + to + '&subject=' + subject + '&body=' + body;
      var appUrlIOS2 = 'gmail://co?to=' + to + '&subject=' + subject + '&body=' + body;

      // Android：一般 scheme 與 intent 皆備
      var appUrlAndroid = 'googlegmail://co?to=' + to + '&subject=' + subject + '&body=' + body;
      var appUrlAndroidIntent = 'intent://co?to=' + to + '&subject=' + subject + '&body=' + body + '#Intent;scheme=googlegmail;package=com.google.android.gm;end';

      var webUrl = 'https://mail.google.com/mail/?view=cm&fs=1&tf=1&to=' + to + '&su=' + subject + '&body=' + body;
      var mailtoUrl = 'mailto:' + to + '?subject=' + subject + '&body=' + body;

      var ua = navigator.userAgent || navigator.vendor || window.opera;
      var isiOS = /iPad|iPhone|iPod/.test(ua);
      var isAndroid = /Android/i.test(ua);

      // 綁定按鈕
      var $openApp = document.getElementById('openApp');
      var $openWeb = document.getElementById('openWeb');
      var $openMailto = document.getElementById('openMailto');

      $openWeb.href = webUrl;
      $openMailto.href = mailtoUrl;

      $openApp.addEventListener('click', function (e) {
        e.preventDefault();
        if (isiOS) {
          // 先試新 scheme，再退舊 scheme
          window.location.href = appUrlIOS2;
          setTimeout(function () { window.location.href = appUrlIOS1; }, 150);
        } else if (isAndroid) {
          // 先一般 scheme，失敗再用 intent（Chrome 支援）
          window.location.href = appUrlAndroid;
          setTimeout(function () { window.location.href = appUrlAndroidIntent; }, 180);
        } else {
          // 桌機：直接走網頁版
          window.location.href = webUrl;
        }
      });
    })();
  </script>
</body>
</html>
